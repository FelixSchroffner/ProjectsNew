<body>
<header>
  <h1>Gastrovermittlung</h1>
</header>
  <nav>

    <form action="#">
      <div class="myContainer">
      <div class="col-25"><label for="fname">Vorname:</label></div>
     <div class="col-75"><input required type="text" id="fname"> <br></div>
      <div class="col-25"><label for="lname">Nachname:</label></div>
      <div class="col-75"><input required type="text" id="lname"> <br></div>
       <div class="col-25"><label for="geburtstag">Geburtstag:</label></div>
       <div class="col-75"><input required type="geburtstag" id="geburtstag" name="geburtstag"><br></div>
       <div class="col-25"><label for="email">Email:</label></div>
       <div class="col-75"><input required type="email" id="email" name="email"><br></div>
       <div class="col-25"><label for="password">Password:</label></div>
       <div class="col-75"><input required type="password" id="password" name="password"><br></div>
        <div class="col-25"><label for="passwort erneut eingeben">Passwort erneut eingeben:</label></div>
       <div class="col-75"><input required type="passwort erneut eingeben" id="passwort erneut eingeben" name="passwort erneut eingeben"><br><br></div>

      </div>
     </form>
    <nav>
      <nav>
    <form action="#">
    <div class="myContainer2">
      <div class="col-25"><label for="straße">Straße:</label></div>
      <div class="col-75"><input required type="straße" id="straße"> <br></div>
      <div class="col-25"><label for="wohnort">Wohnort:</label></div>
      <div class="col-75"><input required type="wohnort" id="wohnort"> <br></div>
      <div class="col-25"><label for="plz">PLZ:</label></div>
      <div class="col-75"><input required type="plz" id="plz" name="plz"><br></div>
      <div class="col-25"><label for="bundesland">Bundesland:</label></div>
      <div class="col-75"><select id="bundesland" name="bundesland">
        <option value="Burgenland">Burgenland</option>
        <option value="Kärnten">Kärnten</option>
        <option value="Niederösterreich">Niederösterreich</option>
        <option value="Oberösterreich">Oberösterreich</option>
        <option value="Salzburg">Salzburg</option>
        <option value="Steiermark">Steiermark</option>
        <option value="Tirol">Tirol</option>
        <option value="Vorarlberg">Vorarlberg</option>
        <option value="Wien">Wien</option>
      </select> <br>
      </div>
    <div class="col-25"><label for="telefon">Telefonnummer:</label></div>
      <div class="col-75"><input type="tel" id="telefon" name="telefonnummer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
      <input type="submit" value="Absenden">
    </div>
    </form>
